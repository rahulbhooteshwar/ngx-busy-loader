<div class="container-fluid" style="padding:25px">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel" [ngStyle]="{'border-color': demoColors[0]}">
                <div class="panel-heading" [ngStyle]="{'background-color': demoColors[0]}">
                    ngx-spinner-circle-gradient
                </div>
                <div class="panel-body">
                    <div class="row is-table-row">
                        <div class="col-xs-3">
                            <div class="panel" [ngStyle]="{'border-color': demoColors[0]}">
                                <div class="panel-heading" [ngStyle]="{'background-color': demoColors[0]}">
                                    xl(Extra Large)
                                    <a href="#" class="pull-right">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>
                                </div>
                                <div class="panel-body">
                                    <ngx-spinner-circle-gradient [color]="demoColors[0]" [size]="'xl'"></ngx-spinner-circle-gradient>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="panel" [ngStyle]="{'border-color': demoColors[0]}">
                                <div class="panel-heading" [ngStyle]="{'background-color': demoColors[0]}">
                                    lg(Large)
                                    <a href="#" class="pull-right">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>
                                </div>
                                <div class="panel-body">

                                    <ngx-spinner-circle-gradient [color]="demoColors[0]" [size]="'lg'"></ngx-spinner-circle-gradient>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="panel" [ngStyle]="{'border-color': demoColors[0]}">
                                <div class="panel-heading" [ngStyle]="{'background-color': demoColors[0]}">
                                    md(Medium)
                                    <a href="#" class="pull-right">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>
                                </div>
                                <div class="panel-body">

                                    <ngx-spinner-circle-gradient [color]="demoColors[0]" [size]="'md'"></ngx-spinner-circle-gradient>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="panel" [ngStyle]="{'border-color': demoColors[0]}">
                                <div class="panel-heading" [ngStyle]="{'background-color': demoColors[0]}">
                                    sm(small)
                                    <a href="#" class="pull-right">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>
                                </div>
                                <div class="panel-body">

                                    <ngx-spinner-circle-gradient [color]="demoColors[0]" [size]="'sm'"></ngx-spinner-circle-gradient>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="panel" [ngStyle]="{'border-color': demoColors[0]}">
                                <div class="panel-heading" [ngStyle]="{'background-color': demoColors[0]}">

                                </div>

                                    <ngx-spinner-circle-gradient [color]="demoColors[0]" [size]="'xs'"></ngx-spinner-circle-gradient>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-1">
                            <input type="color" class="form-control pull-right" name="firstColor" [(ngModel)]="demoColors[0]" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
